project.ext {
    ////////////////////////////////////////////////////////////////////////////////////////////////
    //上线修改///////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////////////////////
    def releaseType = 1  //类型（0正式环境,1测试环境,2开发环境,10正式环境且显示Log）
    def versionCode = 1
    def versionName = "1.0"
    def releaseTypeDesc = ""
    ////////////////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////////////////////
    // false ：集成化模式（打包整个项目apk，子模块不可独立运行）,true: 组件化模式（子模块可以独立运行）
    def isModulePackage = false
//    def isModulePackage = true
    ////////////////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////////////////////


    //log
    def logEnable = false

    //http相关
    def URL_HOST
    def PRE_H5

    //第三方key等
    def WECHAT_ID

    switch (releaseType) {
        case 0://正式环境
        case 10://正式环境且显示Log
            releaseTypeDesc = "release"
            logEnable = releaseType == 10

            //http相关
            URL_HOST = ""
            PRE_H5 = ""


            //第三账号相关
            WECHAT_ID = ""
            break
        case 1://测试环境
            releaseTypeDesc = "test"
            logEnable = true


            //http相关
            URL_HOST = "https://www.mxnzp.com/"
            PRE_H5 = ""


            //第三账号相关
            WECHAT_ID = ""
            break
        case 2://开发环境
            releaseTypeDesc = "dev"
            logEnable = true


            //http相关
            URL_HOST = ""
            PRE_H5 = ""


            //第三账号相关
            WECHAT_ID = ""
            break
    }

    variable = [
            //组件化
            isModulePackage     : isModulePackage,
            //外层Module
            ID_MAIN             : "com.trump.main",
            //模块包名
            ID_HOME             : "com.trump.home",
            ID_MINE             : "com.trump.mine",


            //项目编译相关配置
            RELEASE_TYPE        : releaseType,
            VERSION_COMPILE     : 31,
            VERSION_MIN_SDK     : 21,
            VERSION_TARGET_SDK  : 31,

            //app 相关信息
            PACKAGE_VCODE       : versionCode,
            PACKAGE_VNAME       : versionName,
            PACKAGE_ID          : "com.trump.sample",
            PACKAGE_RELEASE_DESC: releaseTypeDesc,


            //http  h5 等配置
            URL_API_HOST        : URL_HOST,
            URL_PRE_H5          : PRE_H5,


            //第三方配置信息等
            "BUGLY_APPID"       : "a62d84d9e5",
            "WECHAT_APPID"      : WECHAT_ID,


            //log打印
            LOG_ENABLE          : logEnable,


            //DateBase相关
            DB_VERSION          : 1,
            DB_NAME             : "TRUMP",
    ]

}
